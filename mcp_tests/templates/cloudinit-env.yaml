---
aliases:
  dynamic_addresses_pool:
    - &pool_default !os_env POOL_DEFAULT, 10.10.0.0/16:24

  default_interface_model:
    - &interface_model !os_env INTERFACE_MODEL, e1000

template:
  devops_settings:
    env_name: !os_env ENV_NAME

    address_pools:
      public-pool01:
        net: *pool_default
        params:
          ip_reserved:
            gateway: +1
            l2_network_device: +1
          ip_ranges:
            dhcp: [+2, -2]
      private-pool01:
        net: *pool_default
        params:
          ip_reserved:
            l2_network_device: +1
          ip_ranges:
            dhcp: [+2, -2]
      ovs-pool01:
        net: *pool_default

    groups:
      - name: default
        driver:
          name: devops.driver.libvirt
          params:
            connection_string: !os_env CONNECTION_STRING, qemu:///system
            storage_pool_name: !os_env STORAGE_POOL_NAME, default
            stp: False
            hpet: False
            use_host_cpu: !os_env DRIVER_USE_HOST_CPU, true

        network_pools:
          public: public-pool01
          private: private-pool01
          ovs: ovs-pool01

        l2_network_devices:
          public:
            address_pool: public-pool01
            dhcp: true
            forward:
              mode: nat

          private:
            address_pool: private-pool01
            dhcp: true

          ovs:
            address_pool: ovs-pool01
            dhcp: false

        nodes:
          - name: node-1
            role: k8s
            params: &rack-01-node-params
              vcpu: !os_env SLAVE_NODE_CPU, 2
              memory: !os_env SLAVE_NODE_MEMORY, 2048
              boot:
                - hd
              cloud_init_volume_name: iso
              cloud_init_iface_up: enp0s3
              volumes:
                - name: system
                  capacity: !os_env NODE_VOLUME_SIZE, 50
                  source_image: !os_env CLOUD_IMAGE_PATH  # https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
                  format: qcow2
                - name: iso  # Volume with name 'iso' will be used
                             # for store image with cloud-init metadata.
                  capacity: 1
                  format: raw
                  device: cdrom
                  bus: ide
                  cloudinit_meta_data: !include cloudinit-meta-data.yaml
                  cloudinit_user_data: !include cloudinit-user-data.yaml

              interfaces:
                - label: enp0s3
                  l2_network_device: public
                  interface_model: *interface_model
                - label: enp0s4
                  l2_network_device: private
                  interface_model: *interface_model
                - label: enp0s5
                  l2_network_device: ovs
                  interface_model: *interface_model
              network_config:
                enp0s3:    # Will get an IP from DHCP public-pool01
                  networks:
                    - public
                enp0s4:    # Will get an IP from DHCP private-pool01
                  networks:
                    - private
                enp0s5:    # Won't get an IP, no DHCP in ovs-pool01
                  networks:
                    - ovs

          - name: node-2
            role: k8s
            params: *rack-01-node-params

          - name: node-3
            role: k8s
            params: *rack-01-node-params

          - name: node-4
            role: k8s
            params: *rack-01-node-params

          - name: node-5
            role: k8s
            params: *rack-01-node-params

