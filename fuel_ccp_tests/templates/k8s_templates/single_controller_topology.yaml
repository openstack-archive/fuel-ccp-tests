nodes:
  node[1-3]:
    roles:
      - controller
      - openvswitch
roles:
  controller:
    - etcd
    - glance-api
    - glance-registry
    - horizon
    - keystone
    - mariadb
    - memcached
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-server
    - nova-api
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - rabbitmq
  openvswitch:
    - neutron-openvswitch-agent
    - openvswitch-db
    - openvswitch-vswitchd
