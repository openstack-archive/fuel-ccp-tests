# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist = True
envlist = pep8, py27eters = True

[testenv]
install_command = pip install --allow-external -U {opts} {packages}
deps =
    setuptools
    -r{toxinidir}/mcp_tests/requirements.txt
    -r{toxinidir}/test-requirements.txt
usedevelop = False
commands = py.test -s -vvv mcp_tests/tests

[testenv:venv]
commands = {posargs}

[testenv:pep8]
deps = flake8
usedevelop = False
exclude = .venv,.git,.tox,.chache,.lib,dist,doc,*egg,build,local*
commands =
    flake8 {posargs:.}

[flake8]
ignore = H302,H802
exclude = .venv,.git,.tox,dist,doc,*egg,build,local,./lib
show-pep8 = True
show-source = True
count = True
